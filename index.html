<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobius AI</title>
  <!-- Highlight.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Mobius AI цветовая схема - темная тема */
      --bg-primary: #0a0a0a;
      --bg-secondary: #111111;
      --bg-tertiary: #1a1a1a;
      --bg-chat: #000000;
      
      --surface-primary: #1a1a1a;
      --surface-secondary: #222222;
      --surface-tertiary: #2a2a2a;
      --surface-hover: #333333;
      
      --text-primary: #ffffff;
      --text-secondary: #b3b3b3;
      --text-tertiary: #808080;
      --text-muted: #666666;
      
      --accent-primary: #efefef;
      --accent-secondary: #d5d5d5;
      --accent-tertiary: #bfbfbf;
      --accent-glow: rgba(239, 239, 239, 0.3);
      
      --border-primary: rgba(255, 255, 255, 0.1);
      --border-secondary: rgba(255, 255, 255, 0.15);
      --border-accent: rgba(239, 239, 239, 0.4);
      
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
      
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --radius-2xl: 20px;
      --radius-full: 9999px;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
      --shadow-glow: 0 0 20px var(--accent-glow);
      /* Кнопки (тёмная тема): светлый фон, тёмный текст */
      --btn-primary-bg: #eaeaea;
      --btn-primary-bg-hover: #d9d9d9;
      --btn-primary-fg: #0a0a0a;
      --send-btn-bg: #eaeaea;
      --send-btn-bg-hover: #d9d9d9;
      --send-btn-fg: #0a0a0a;
      
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
      
      --content-max: 768px;
    }

    /* Светлая тема */
    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-chat: #ffffff;
      
      --surface-primary: #f1f5f9;
      --surface-secondary: #e2e8f0;
      --surface-tertiary: #cbd5e1;
      --surface-hover: #d4d4d4;
      
      --text-primary: #0f172a;
      --text-secondary: #3a3a3a;
      --text-tertiary: #6b6b6b;
      --text-muted: #9e9e9e;
      
      --border-primary: rgba(15, 23, 42, 0.1);
      --border-secondary: rgba(15, 23, 42, 0.15);
      --border-accent: rgba(239, 239, 239, 0.4);
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      /* Кнопки (светлая тема): тёмный фон, светлый текст */
      --btn-primary-bg: #1f1f1f;
      --btn-primary-bg-hover: #2a2a2a;
      --btn-primary-fg: #ffffff;
      --send-btn-bg: #1f1f1f;
      --send-btn-bg-hover: #2a2a2a;
      --send-btn-fg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      position: relative;
      transition: all var(--transition-normal);
    }

    /* Анимированные пузыри на фоне */
    .bubbles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      animation: float 15s infinite linear;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
    }

    .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { width: 120px; height: 120px; left: 20%; animation-delay: 2s; }
    .bubble:nth-child(3) { width: 60px; height: 60px; left: 35%; animation-delay: 4s; }
    .bubble:nth-child(4) { width: 100px; height: 100px; left: 50%; animation-delay: 6s; }
    .bubble:nth-child(5) { width: 70px; height: 70px; left: 70%; animation-delay: 8s; }
    .bubble:nth-child(6) { width: 90px; height: 90px; left: 85%; animation-delay: 10s; }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.1;
      }
      90% {
        opacity: 0.1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Крутая анимация загрузки */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      visibility: visible;
      transition: all 0.5s ease;
    }

    .loading-overlay.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .loader-ring {
      position: absolute;
      border: 3px solid transparent;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    .loader-ring:nth-child(1) {
      width: 120px;
      height: 120px;
      border-top-color: var(--accent-primary);
      animation-delay: 0s;
    }

    .loader-ring:nth-child(2) {
      width: 90px;
      height: 90px;
      top: 15px;
      left: 15px;
      border-right-color: var(--accent-secondary);
      animation-delay: 0.3s;
      animation-direction: reverse;
    }

    .loader-ring:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 30px;
      left: 30px;
      border-bottom-color: var(--accent-tertiary);
      animation-delay: 0.6s;
    }

    .loader-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
    }

    .loading-text {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 500;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Заголовок в стиле Mobius AI */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-primary);
      backdrop-filter: blur(20px);
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 20px;
      font-weight: 800;
      color: var(--text-primary);
      text-decoration: none;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 900;
      font-size: 16px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    /* Основной контейнер чата */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-chat);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    /* Область сообщений */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      scroll-behavior: smooth;
    }

    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: var(--surface-tertiary);
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: var(--surface-hover);
    }

    /* Сообщения */
    .message {
      max-width: var(--content-max);
      margin: 0 auto;
      width: 100%;
      display: flex;
      gap: 16px;
      animation: messageSlideIn 0.3s ease-out;
    }

    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-avatar {
      width: 40px;
      height: 40px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .message.user .message-avatar {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
    }

    .message.assistant .message-avatar {
      background: var(--surface-secondary);
      color: var(--text-secondary);
      border: 1px solid var(--border-primary);
    }

    .message-content {
      flex: 1;
      min-width: 0;
    }

    .message-text {
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .message.user .message-text {
      color: var(--text-secondary);
    }

    /* Код блоки */
    .message-text pre {
      background: var(--surface-primary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 16px;
      margin: 12px 0;
      overflow-x: auto;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    .message-text code {
      background: var(--surface-primary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-sm);
      padding: 2px 6px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 13px;
    }

    /* Область ввода */
    .input-container {
      padding: 24px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-primary);
      z-index: 2;
      position: relative;
    }

    .input-wrapper {
      max-width: var(--content-max);
      margin: 0 auto;
      position: relative;
    }

    .input-box {
      background: var(--surface-primary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-2xl);
      padding: 16px 60px 16px 20px;
      display: flex;
      align-items: flex-end;
      gap: 12px;
      transition: all var(--transition-fast);
      min-height: 56px;
    }

    .input-box:focus-within {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .message-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 15px;
      line-height: 1.5;
      resize: none;
      max-height: 200px;
      min-height: 24px;
      font-family: inherit;
    }

    .message-input::placeholder {
      color: var(--text-muted);
    }

    .send-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: var(--send-btn-bg);
      border: none;
      border-radius: var(--radius-full);
      color: var(--send-btn-fg);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
      font-size: 16px;
    }

    .send-button:hover {
      background: var(--send-btn-bg-hover);
      transform: translateY(-50%) scale(1.05);
    }

    .send-button:active {
      transform: translateY(-50%) scale(0.95);
    }

    .send-button:disabled {
      background: var(--surface-tertiary);
      cursor: not-allowed;
      transform: translateY(-50%);
    }

    /* Кнопки */
    .btn {
      background: var(--surface-secondary);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn:hover {
      background: var(--surface-hover);
      border-color: var(--border-secondary);
      transform: translateY(-1px);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .btn-primary {
      background: var(--btn-primary-bg);
      border-color: var(--btn-primary-bg);
      color: var(--btn-primary-fg);
    }

    .btn-primary:hover {
      background: var(--btn-primary-bg-hover);
      border-color: var(--btn-primary-bg-hover);
    }

    /* Боковая панель */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 320px;
      height: 100vh;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-primary);
      transform: translateX(-100%);
      transition: transform var(--transition-normal);
      z-index: 20;
      display: flex;
      flex-direction: column;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-header {
      padding: 20px;
      border-bottom: 1px solid var(--border-primary);
    }

    .sidebar-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 16px;
    }

    .sidebar-actions {
      display: flex;
      gap: 8px;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      margin-bottom: 4px;
    }

    .chat-item:hover {
      background: var(--surface-primary);
    }

    .chat-item.active {
      background: var(--surface-tertiary);
    }

    .chat-title {
      flex: 1;
      font-size: 14px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .chat-actions { margin-left: 8px; position: relative; }
    .kebab-btn { width: 28px; height: 28px; border-radius: 6px; border: 1px solid var(--border-primary); background: var(--surface-secondary); color: var(--text-primary); display:flex; align-items:center; justify-content:center; cursor:pointer; }
    .kebab-btn:hover { background: var(--surface-hover); }
    .menu-popover { position:absolute; top: 34px; right: 0; background: var(--bg-secondary); border:1px solid var(--border-primary); border-radius: 8px; padding: 6px; display:none; min-width: 140px; box-shadow: var(--shadow-lg); z-index: 30; }
    .menu-popover.open { display:block; }
    .menu-item { padding: 8px 10px; border-radius:6px; color: var(--text-primary); cursor:pointer; user-select:none; }
    .menu-item:hover { background: var(--surface-primary); }

    /* Overlay для мобильных */
    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-normal);
      z-index: 15;
    }

    .sidebar-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    /* Меню кнопка */
    .menu-button {
      width: 40px;
      height: 40px;
      background: var(--surface-secondary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .menu-button:hover {
      background: var(--surface-hover);
    }

    /* Лоадер */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-tertiary);
      font-size: 14px;
      padding: 16px 0;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background: var(--text-tertiary);
      border-radius: 50%;
      animation: typingDot 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typingDot {
      0%, 80%, 100% {
        opacity: 0.3;
        transform: scale(0.8);
      }
      40% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Модальные окна */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-normal);
    }

    .modal.open {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border-secondary);
      border-radius: var(--radius-xl);
      padding: 24px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform var(--transition-normal);
    }

    .modal.open .modal-content {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .close-button {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      color: var(--text-tertiary);
      cursor: pointer;
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-fast);
    }

    .close-button:hover {
      background: var(--surface-primary);
      color: var(--text-primary);
    }

    /* Настройки */
    .settings-group {
      margin-bottom: 24px;
    }

    .settings-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .settings-input {
      width: 100%;
      background: var(--surface-primary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 12px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all var(--transition-fast);
    }

    .settings-input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    .settings-select {
      width: 100%;
      background: var(--surface-primary);
      border: 1px solid var(--border-primary);
      border-radius: var(--radius-md);
      padding: 12px;
      color: var(--text-primary);
      font-size: 14px;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .settings-select:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--accent-glow);
    }

    /* Слайдер температуры */
    .temperature-slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: var(--surface-tertiary);
      outline: none;
      -webkit-appearance: none;
      margin: 12px 0;
    }

    .temperature-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--accent-primary);
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      transition: all var(--transition-fast);
    }

        'model': 'Model',

        'status-disconnected': 'Disconnected',

    // Текущий язык

    let apiSettings = {

      key: 'cpk_518b94764bb9438bb39292f59acd2d46.9d53560d744755e48885754ebab98286.k0GPpJK5ZmbD5xtY5TB7zJdQL31hxuSa',

      maxTokens: 4096
    };

    // История сообщений
    let messageHistory = [];
    let sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
    let currentSessionId = localStorage.getItem('currentSessionId') || null;

    function saveSessions() {
      localStorage.setItem('sessions', JSON.stringify(sessions));
      if (currentSessionId) localStorage.setItem('currentSessionId', currentSessionId);
    }

    function getCurrentSession() {
      return sessions.find(s => s.id === currentSessionId);
    }

    function renderChatList() {
      const list = document.getElementById('chatList');
      if (!list) return;
      list.innerHTML = '';
      sessions.forEach(s => {
        const item = document.createElement('div');
        item.className = 'chat-item' + (s.id === currentSessionId ? ' active' : '');
        const title = s.title || (translations[currentLanguage] && translations[currentLanguage]['current-chat']) || 'Текущий чат';
        item.innerHTML = `
          <div class="chat-title">${title}</div>
          <div class="chat-actions">
            <button class="kebab-btn" aria-label="М��ню">⋯</button>
            <div class="menu-popover">
              <div class="menu-item" data-action="share">Поделиться</div>
              <div class="menu-item" data-action="delete">Удалить</div>
            </div>
          </div>
        `;
        item.addEventListener('click', () => loadSession(s.id));

        const kebab = item.querySelector('.kebab-btn');
        const pop = item.querySelector('.menu-popover');
        const shareBtn = item.querySelector('[data-action="share"]');
        const deleteBtn = item.querySelector('[data-action="delete"]');

        if (pop) pop.addEventListener('click', (e) => e.stopPropagation());
        if (kebab) kebab.addEventListener('click', (e) => {
          e.stopPropagation();
          document.querySelectorAll('.menu-popover.open').forEach(p => { if (p !== pop) p.classList.remove('open'); });
          pop.classList.toggle('open');
        });
        if (shareBtn) shareBtn.addEventListener('click', (e) => { e.stopPropagation(); shareSession(s.id); pop.classList.remove('open'); });
        if (deleteBtn) deleteBtn.addEventListener('click', (e) => { e.stopPropagation(); deleteSession(s.id); });

        list.appendChild(item);
      });
    }

    function renderSession(session) {
      messagesContainer.innerHTML = '';
      if (!session || !session.messages || session.messages.length === 0) {
        messagesContainer.innerHTML = `
          <div class="message assistant">
            <div class="message-avatar">M</div>
            <div class="message-content">
              <div class="message-text" data-i18n="welcome-message">Привет! Я Mobius AI — ваш персональный ИИ-ассистент. Настройте API в настройках и начнем общение!</div>
            </div>
          </div>
        `;
        translatePage();
        return;
      }
      (session.messages || []).forEach(m => {
        if (m.imageUrl) {
          addImageMessage(m.imageUrl);
        } else if (m.role === 'user') {
          addMessage(m.content || '', 'user');
        } else if (m.role === 'assistant') {
          const el = addMessage('', 'assistant');
          updateAssistantMessage(el, m.content || '');
        }
      });
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function createNewSession() {
      const id = Date.now().toString();
      const session = { id, title: null, messages: [] };
      sessions.unshift(session);
      currentSessionId = id;
      saveSessions();
      renderChatList();
      renderSession(session);
      messageHistory = [];
    }

    function loadSession(id) {
      currentSessionId = id;
      saveSessions();
      const session = getCurrentSession();
      renderChatList();
      renderSession(session);
      // Применяем историю только для текстовых сообщений
      messageHistory = (session?.messages || [])
        .filter(m => m.role && typeof m.content === 'string')
        .map(({ role, content }) => ({ role, content }));
    }

    function saveMessage(role, content, meta) {
      const session = getCurrentSession();
      if (!session) return;
      const entry = meta && meta.imageUrl ? { role: 'assistant', imageUrl: meta.imageUrl } : { role, content };
      session.messages.push(entry);
      if (!session.title && role === 'user' && typeof content === 'string') {
        const firstWord = content.trim().split(/\s+/)[0] || 'Чат';
        session.title = firstWord;
      }
      saveSessions();
      renderChatList();
    }

    async function shareSession(id) {
      const s = sessions.find(x => x.id === id);
      if (!s) { showError('Чат не найден'); return; }
      const md = (s.messages || []).map(m => {
        if (m.imageUrl) return `![image](${m.imageUrl})`;
        const label = m.role === 'user' ? 'Пользователь' : 'Ассистент';
        return `**${label}:**\n\n${m.content || ''}`;
      }).join('\n\n');
      try {
        await navigator.clipboard.writeText(md);
        showError('История чата скопирована в буфер обмена');
      } catch (e) {
        showError('Не удалось скопировать: ' + e.message);
      }
    }

    function deleteSession(id) {
      const idx = sessions.findIndex(x => x.id === id);
      if (idx === -1) return;
      const wasCurrent = sessions[idx].id === currentSessionId;
      sessions.splice(idx, 1);
      if (sessions.length === 0) {
        createNewSession();
        return;
      }
      if (wasCurrent) {
        currentSessionId = sessions[0].id;
        saveSessions();
        renderChatList();
        loadSession(currentSessionId);
      } else {
        saveSessions();
        renderChatList();
      }
      showError('Чат удалён');
    }

    function initSessions() {
      if (!Array.isArray(sessions) || sessions.length === 0) {
        createNewSession();
      } else {
        if (!currentSessionId || !sessions.find(s => s.id === currentSessionId)) {
          currentSessionId = sessions[0].id;
        }
        saveSessions();
        renderChatList();
        loadSession(currentSessionId);
      }
    }

    // Функция перевода
    function translatePage() {
      const elements = document.querySelectorAll('[data-i18n]');
      elements.forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (translations[currentLanguage] && translations[currentLanguage][key]) {
          element.textContent = translations[currentLanguage][key];
        }
      });

      const placeholderElements = document.querySelectorAll('[data-i18n-placeholder]');
      placeholderElements.forEach(element => {
        const key = element.getAttribute('data-i18n-placeholder');
        if (translations[currentLanguage] && translations[currentLanguage][key]) {
          element.placeholder = translations[currentLanguage][key];
        }
      });
    }

    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesContainer = document.getElementById('messagesContainer');
    const typingIndicator = document.getElementById('typingIndicator');
    const menuBtn = document.getElementById('menuBtn');

    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsModal = document.getElementById('settingsModal');
    const closeSettingsBtn = document.getElementById('closeSettingsBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const langToggle = document.getElementById('langToggle');
    const langLabel = document.getElementById('langLabel');
    const imageBtn = document.getElementById('imageBtn');

    function updateLangUI() {
      if (langLabel) {
        langLabel.textContent = currentLanguage === 'ru' ? 'RU' : 'EN';
      }
    }
    if (langToggle) {
      langToggle.addEventListener('click', () => {
        currentLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
        localStorage.setItem('language', currentLanguage);
        translatePage();
        updateLangUI();
      });
    }

    // Элементы модального окна изображений
    const imageModal = document.getElementById('imageModal');
    const closeImageBtn = document.getElementById('closeImageBtn');
    const cancelImageBtn = document.getElementById('cancelImageBtn');
    const generateImageBtn = document.getElementById('generateImageBtn');
        const imgPrompt = document.getElementById('imgPrompt');
    const imgNegativePrompt = document.getElementById('imgNegativePrompt');
    const imgWidth = document.getElementById('imgWidth');
    const imgHeight = document.getElementById('imgHeight');
    const imgGuidance = document.getElementById('imgGuidance');
    const imgSteps = document.getElementById('imgSteps');
    const imagePreview = document.getElementById('imagePreview');
    
    if (imageBtn) {
      imageBtn.addEventListener('click', () => {
        if (imageModal) imageModal.classList.add('open');
      });
    }
    if (closeImageBtn) closeImageBtn.addEventListener('click', () => imageModal.classList.remove('open'));
    if (cancelImageBtn) cancelImageBtn.addEventListener('click', () => imageModal.classList.remove('open'));

    if (generateImageBtn) generateImageBtn.addEventListener('click', generateImage);

    
    async function generateImage() {
      if (!generateImageBtn) return;
      if (imagePreview) imagePreview.innerHTML = '';
      generateImageBtn.disabled = true;
      const original = generateImageBtn.textContent;
      generateImageBtn.textContent = (translations[currentLanguage] && translations[currentLanguage]['status-connecting']) || 'Подключение...';
      try {
        const payload = {
          model: 'JuggernautXL',
          prompt: imgPrompt ? (imgPrompt.value || '') : '',
          negative_prompt: imgNegativePrompt ? (imgNegativePrompt.value || '') : '',
          guidance_scale: imgGuidance ? (parseFloat(imgGuidance.value) || 7.5) : 7.5,
          width: imgWidth ? (parseInt(imgWidth.value) || 1024) : 1024,
          height: imgHeight ? (parseInt(imgHeight.value) || 1024) : 1024,
          num_inference_steps: imgSteps ? (parseInt(imgSteps.value) || 50) : 50
        };
        const res = await fetch('https://image.chutes.ai/generate', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiSettings.key}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        let url = data.image_url || data.url;
        if (!url && data.images && data.images.length > 0) {
          url = `data:image/png;base64,${data.images[0]}`;
        }
        if (!url) throw new Error('Нет URL изображения');
        if (imagePreview) imagePreview.innerHTML = `<img src="${url}" alt="image" style="max-width:100%; border-radius:12px; border:1px solid var(--border-primary);"/>`;
        addImageMessage(url);
        imageModal.classList.remove('open');
      } catch (e) {
        showError(((translations[currentLanguage] && translations[currentLanguage]['image-error']) || 'Ошибка генерации изображения') + ': ' + e.message);
      } finally {
        generateImageBtn.disabled = false;
        generateImageBtn.textContent = original;
      }
    }

    function addImageMessage(url) {
      const el = addMessage('', 'assistant');
      const textEl = el.querySelector('.message-text');
      if (textEl) textEl.innerHTML = `<img src="${url}" alt="image" style="max-width:100%; border-radius:12px; border:1px solid var(--border-primary);"/>`;
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      saveMessage('assistant', '', { imageUrl: url });
    }

    // Загрузка приложения
    window.addEventListener('load', () => {
      const loadingMessages = [
        'Инициализация Mobius AI...',
        'Подключение к серверам...',
        'Загрузка нейронной сети...',
        'Готово!'
      ];

      let messageIndex = 0;
      const messageInterval = setInterval(() => {
        if (messageIndex < loadingMessages.length) {
          loadingText.textContent = loadingMessages[messageIndex];
          messageIndex++;
        } else {
          clearInterval(messageInterval);
          setTimeout(() => {
            loadingOverlay.classList.add('hidden');
          }, 500);
        }
      }, 800);

      // Применяем сохраненные настройки
      applySettings();
      translatePage();
      updateLangUI();
      initSessions();
      document.addEventListener('click', () => {
        document.querySelectorAll('.menu-popover.open').forEach(p => p.classList.remove('open'));
      });
    });

    
    // Автоматическое изменение высоты textarea
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 120) + 'px';
    });

    // Отправка сообщения
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Добавляем сообщение пользователя
      addMessage(message, 'user');
      messageHistory.push({ role: 'user', content: message });
      saveMessage('user', message);
      
      messageInput.value = '';
      messageInput.style.height = 'auto';
      sendBtn.disabled = true;

      // Показываем индикатор печати
      showTyping();

      try {
        // Отправляем запрос к API
        const response = await fetch(apiSettings.url, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiSettings.key}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: apiSettings.model,
            messages: messageHistory,
            stream: true,
            max_tokens: apiSettings.maxTokens,
            temperature: apiSettings.temperature
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        hideTyping();
        
        // Обрабатываем потоковый ответ
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';
        let messageElement = null;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6);
              if (data === '[DONE]') continue;

              try {
                const parsed = JSON.parse(data);
                const content = parsed.choices?.[0]?.delta?.content;
                
                if (content) {
                  assistantMessage += content;
                  
                  if (!messageElement) {
                    messageElement = addMessage('', 'assistant');
                  }
                  
                  updateAssistantMessage(messageElement, assistantMessage);
                }
              } catch (e) {
                // Игнорируем ошибки парсинга отдельных чанков
              }
            }
          }
        }

        // Добавляем ответ в историю
        if (assistantMessage) {
          const visible = stripThink(assistantMessage).trim();
          messageHistory.push({ role: 'assistant', content: visible });
          saveMessage('assistant', visible);
        }

      } catch (error) {
        hideTyping();
        console.error('API Error:', error);
        showError(`${translations[currentLanguage]['error-connection']}: ${error.message}`);
      } finally {
        sendBtn.disabled = false;
      }
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      const avatar = sender === 'user' ? 'Вы' : 'M';
      
      messageDiv.innerHTML = `
        <div class="message-avatar">${avatar}</div>
        <div class="message-content">
          <div class="message-text">${text}</div>
        </div>
      `;
      
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      return messageDiv;
    }

    function updateMessage(messageElement, text) {
      const textElement = messageElement.querySelector('.message-text');
      textElement.textContent = text;
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function stripThink(raw) {
      if (!raw) return '';
      return raw.replace(/<think>[\s\S]*?<\/think>/g, '');
    }

    function escapeHtml(s) {
      return (s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    function renderCode(text) {
      if (!text) return '';
      let escaped = escapeHtml(text);
      // fenced code blocks ```lang\n...```
      escaped = escaped.replace(/```(\w+)?\n([\s\S]*?)```/g, (m, lang, code) => {
        const language = lang ? `language-${lang}` : '';
        return `<pre><code class="${language}">${code}</code></pre>`;
      });
      // inline code `code`
      escaped = escaped.replace(/`([^`]+)`/g, (m, c) => `<code>${c}</code>`);
      // paragraphs
      escaped = escaped.replace(/\n\n/g, '<br><br>');
      return escaped;
    }

    function updateAssistantMessage(messageElement, rawText) {
      const textElement = messageElement.querySelector('.message-text');
      const stripped = stripThink(rawText);
      let html = stripped;
      if (window.marked) {
        window.marked.setOptions({ gfm: true, breaks: true });
        html = window.marked.parse(stripped);
      } else {
        html = renderCode(stripped);
      }
      textElement.innerHTML = html;
      if (window.hljs) {
        textElement.querySelectorAll('pre code').forEach(el => window.hljs.highlightElement(el));
      }
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      
      messagesContainer.appendChild(errorDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
      
      // Удаляем ошибку через 5 секунд
      setTimeout(() => {
        if (errorDiv.parentNode) {
          errorDiv.parentNode.removeChild(errorDiv);
        }
      }, 5000);
    }

    function showTyping() {
      typingIndicator.classList.remove('hidden');
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
      typingIndicator.classList.add('hidden');
    }

    // События
    sendBtn.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Боковая панель
    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      sidebarOverlay.classList.toggle('open');
    });

    sidebarOverlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('open');
    });

    // Настройки
    settingsBtn.addEventListener('click', () => {
      loadSettings();
      settingsModal.classList.add('open');
    });

    closeSettingsBtn.addEventListener('click', () => {
      settingsModal.classList.remove('open');
    });

    document.getElementById('cancelSettingsBtn').addEventListener('click', () => {
      settingsModal.classList.remove('open');
    });

    // Обновление значения температуры
    const tempSlider = document.getElementById('temperature');
    const tempValue = document.getElementById('tempValue');
    
    tempSlider.addEventListener('input', () => {
      tempValue.textContent = tempSlider.value;
    });

    
    
    // Сохранение настроек
    document.getElementById('saveSettingsBtn').addEventListener('click', () => {
      const settings = {
        temperature: document.getElementById('temperature').value,
        theme: document.getElementById('themeSelect').value
      };

      // Сохраняем в localStorage
      Object.keys(settings).forEach(key => {
        localStorage.setItem(key, settings[key]);
      });

      // Обновляем настройки API
      apiSettings.temperature = parseFloat(settings.temperature);

      // Применяем настройки
      applySettings();
      settingsModal.classList.remove('open');
      
      // Показываем уведомление
      showError(translations[currentLanguage]['settings-saved']);
    });

    // Загрузка настроек
    function loadSettings() {
      document.getElementById('temperature').value = localStorage.getItem('temperature') || '0.7';
      document.getElementById('themeSelect').value = localStorage.getItem('theme') || 'dark';
      tempValue.textContent = document.getElementById('temperature').value;
    }

    // Применение настроек
    function applySettings() {
      // Тема
      const theme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-theme', theme);

      // Язык
      currentLanguage = localStorage.getItem('language') || 'ru';
      translatePage();
    }

    // Закрытие модального окна по клику вне его
    settingsModal.addEventListener('click', (e) => {
      if (e.target === settingsModal) {
        settingsModal.classList.remove('open');
      }
    });

    // Новый чат
    document.getElementById('newChatBtn').addEventListener('click', () => {
      createNewSession();
      // Закрываем боковую панель
      sidebar.classList.remove('open');
      sidebarOverlay.classList.remove('open');
    });
  </script>
</body>
</html>
